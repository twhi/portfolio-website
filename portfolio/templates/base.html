<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tom Whitehead Portfolio</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'base_static/favicon.png' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Lato|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'base_static/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'base_static/base.css' %}">

    {% block styles %}
    {% endblock styles %}
</head>
<body>

<main role="main">

<div id="header">
{% include 'navbar.html' %}
</div>

<section class="content">
{% block content %}{% endblock content %}
</section>


{% include 'footer.html' %}
</main>

<script src="{% static 'base_static/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'base_static/popper.min.js' %}"></script>
<script src="{% static 'base_static/bootstrap/js/bootstrap.min.js' %}"></script>
{% block scripts %}
{% endblock scripts %}
</body>
</html>
