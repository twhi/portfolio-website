<!doctype html>
<html lang="en">
{% load static %}

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156123194-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-156123194-1');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tom Whitehead Portfolio</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'base_static/favicon.png' %}" />
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Lato|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'base_static/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'base_static/base.css' %}">
    <link rel="stylesheet" href="{% static 'base_static/font-awesome.min.css' %}">
    <script src="https://kit.fontawesome.com/f4c7f2a9d8.js" crossorigin="anonymous"></script>

    {% block styles %}
    {% endblock styles %}
</head>

<body class="page">



    <div id="header">
        {% include 'navbar.html' %}
    </div>
    <main class="page-content" role="main">

        <section class="content">
            {% block content %}{% endblock content %}
        </section>

    </main>
    {% include 'footer.html' %}


    <script src="{% static 'base_static/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'base_static/popper.min.js' %}"></script>
    <script src="{% static 'base_static/bootstrap/js/bootstrap.min.js' %}"></script>
    {% block scripts %}
    {% endblock scripts %}
</body>

</html>
